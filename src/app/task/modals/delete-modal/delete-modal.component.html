<div
  *ngIf="isVisible"
  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white p-6 rounded-lg shadow-lg dark:bg-gray-700">
    <button
      (click)="closeModal()"
      class="absolute top-2 right-2 text-gray-400 hover:text-gray-600 dark:hover:text-white"
    >
      âœ–
    </button>
    <h3 class="mb-4 text-lg font-normal text-gray-500 dark:text-gray-400">
      Are you sure you want to delete this task?
    </h3>
    <div class="flex justify-end space-x-3">
      <button
        (click)="confirmDelete()"
        class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-800"
      >
        Yes, I'm sure
      </button>
      <button
        (click)="closeModal()"
        class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
      >
        No, cancel
      </button>
    </div>
  </div>
</div>
