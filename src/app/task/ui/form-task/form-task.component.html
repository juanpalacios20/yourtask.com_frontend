

<div class="flex-1 p-6 bg-white border border-gray-200 rounded-lg shadow-sm sm:p-8 md:p-10 dark:bg-gray-800 dark:border-gray-700">

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-6" action="#">
        <h5 class="text-xl font-medium text-gray-900 dark:text-white">Create your Task</h5>
        <div class="mb-5">
            <label for="title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task Title</label>
            <input formControlName="title" type="title" id="title" placeholder="for example, things to buy" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="mb-5">
            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task Description</label>
            <input formControlName="description" type="description" id="description" placeholder="for example, buy groceries" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Create Task</button>
    </form>
</div>
