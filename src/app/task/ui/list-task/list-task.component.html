<div class="max-w-3xl mx-auto mt-10">
  <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
    Task List
  </h2>

  <div *ngIf="tasks.length > 0; else noTasks" class="space-y-4">
    <div
      *ngFor="let task of tasks"
      class="p-4 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700"
    >
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        {{ task.title }}
      </h3>
      <p class="text-sm text-gray-600 dark:text-gray-300">
        {{ task.description }}
      </p>

      <div class="mt-3 flex space-x-2">
        <button
          class="px-3 py-1 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700"
        >
          Edit
        </button>
        <button
          (click)="openModal(task.id)"
          class="px-3 py-1 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700"
          type="button"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <ng-template #noTasks>
    <p class="text-center text-gray-500 dark:text-gray-400">
      No tasks available.
    </p>
  </ng-template>
</div>

<!-- MODAL (Se muestra solo si showModal es true) -->
<div
  *ngIf="showModal"
  class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50"
>
  <div class="relative p-4 w-full max-w-md bg-white rounded-lg shadow-sm dark:bg-gray-700">
    <button
      (click)="closeModal()"
      class="absolute top-3 end-2.5 text-gray-400 hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto"
    >
      âœ–
    </button>
    <div class="p-4 text-center">
      <svg
        class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
        />
      </svg>
      <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
        Are you sure you want to delete this task?
      </h3>
      <button
        (click)="deleteTask()"
        class="text-white bg-red-600 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5"
      >
        Yes, I'm sure
      </button>
      <button
        (click)="closeModal()"
        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700"
      >
        No, cancel
      </button>
    </div>
  </div>
</div>
